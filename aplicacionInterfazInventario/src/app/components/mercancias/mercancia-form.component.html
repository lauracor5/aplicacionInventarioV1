<div class="container">
    <div class="card text-dark bg-light mb-3">
        <div class="card-header">{{titulo}}</div>
    </div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink ="/mercancias">volver
        </button>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)] = "mercancia.nombre" />
                <div class="alert alert-danger" *ngIf="error && error.nombre">
                    {{error.nombre}}
                </div>
            </div>
            <div class="form-group">
                <label for="edad">Cantidad</label>
                <input type="number" id="edad" name="edad" class="form-control"
                [(ngModel)]= "mercancia.cantidad" />
                <div class="alert alert-danger" *ngIf="error && error.cantidad">
                    {{error.cantidad}}
                </div>
            </div>
            <div class="form-group" *ngIf="!mercancia.id" >
                <label for="fechaIngreso my-2">Fecha Ingreso</label>
                <input type="date" id="fechaIngreso" name="fechaIngreso" class="form-control my-2"
                [(ngModel)]= "mercancia.fechaIngreso" />
                <div class="alert alert-danger" *ngIf="error && error.fechaIngreso">
                    {{error.fechaIngreso}}
                </div>
            </div>

            <div class="form-group" *ngIf="mercancia.id" >
                <label for="fechaModificacion my-2">Fecha Modificación</label>
                <input type="date" id="fechaModificacion" name="fechaModificacion" class="form-control my-2"
                [(ngModel)]= "mercancia.fechaModificacion" />
                <div class="alert alert-danger" *ngIf="error && error.fechaModificacion">
                    {{error.fechaModificacion}}
                </div>
            </div>
            <div class="form-group" *ngIf = "!mercancia.id">
                <label for="usuarioRegistro my-2">Usuario Registro</label>
                <select class="form-control" [(ngModel)]="mercancia.usuarioRegistro" name="usuarioRegistro" id="usuarioRegistro">
                    <option [ngValue] = "undefined">--- Seleccione un registro ---</option>
                    <option *ngFor = "let usuarioRegistro of usuariosRegistro" [ngValue]="usuarioRegistro">
                        {{usuarioRegistro.nombre}}</option>
                </select>
                <div class="alert alert-danger" *ngIf="error && error.usuarioRegistro">
                    {{error.usuarioRegistro}}
                </div>
            </div>
            <div class="form-group" *ngIf = "mercancia.id">
                <label for="usuarioModificacion my-2">Usuario Modificción</label>
                <select class="form-control" 
                [compareWith]= "compararMercancia"
                [(ngModel)]="mercancia.usuarioModificacion" name="usuarioModificacion" id="usuarioModificacion">
                    <option [ngValue] = "undefined">--- Seleccione un registro ---</option>
                    <option *ngFor = "let usuarioModificacion of usuariosModificacion" [ngValue]="usuarioModificacion">
                        {{usuarioModificacion.nombre}}</option>
                </select>
            </div>

            <div class="form-group my-3">
                <button class="btn btn-primary" (click)="mercancia.id ? editar() : crear()">{{mercancia.id ? 'Editar' : 'Crear'}}</button>
            </div>
            
        </form>
    </div>
</div>
