<div class="container">
    <div class="card text-dark bg-light mb-3">
        <div class="card-header">{{titulo}}</div>
        <div class="card-body">
            <button class="btn btn-secondary my-2" routerLink="/usuarios">volver</button>
            <form >
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control"
                    [(ngModel)]= "usuario.nombre" />
                    <div class="alert alert-danger" *ngIf="error && error.nombre">
                        {{error.nombre}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="edad my-2">Edad</label>
                    <input type="number" id="edad" name="edad" class="form-control"
                    [(ngModel)]= "usuario.edad" />
                    <div class="alert alert-danger" *ngIf="error && error.edad">
                        {{error.edad}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="fechaIngreso my-2">Fecha Ingreso</label>
                    <input type="date" id="fechaIngreso" name="fechaIngreso" class="form-control my-2"
                    [(ngModel)]= "usuario.fechaIngreso" />
                    <div class="alert alert-danger" *ngIf="error && error.fechaIngreso">
                        {{error.fechaIngreso}}
                    </div>
                </div>
                <div class="form-group my-3">
                    <button type="button" class="btn btn-primary"
                     (click)="usuario.id ? editar() : crear()">
                     {{usuario.id ? 'Editar' : 'Crear'}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
